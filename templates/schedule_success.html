{% extends "header.html" %}

{% block body %}

<div class="animated fadeIn" style="min-height: 100%">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-flat-color-3">
                <div class="card-body">
                    <div class="card-left pt-1 float-left">
                        <h3 class="mb-0 fw-r">
                            <span class="count">{{ EMAIL_COUNT }}</span>
                        </h3>
                        <p class="text-light mt-1 m-0">Sending Emails To</p>
                    </div>

                    <div class="card-right float-right text-right">
                        <i class="icon fade-5 icon-lg pe-7s-users"></i>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="col-lg-6 text-center">
            <div class="alert alert-success mx-auto" role="alert" style="max-width: 33.33%">
                {{ err }}
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <button type="button" class="btn btn-outline-primary btn-lg" onclick="GoBackWithRefresh()">Go Back</button>
        </div>
    </div>
</div>

{% endblock %}
